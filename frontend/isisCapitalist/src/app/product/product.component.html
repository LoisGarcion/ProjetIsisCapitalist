<div class="product">
  <div class="leftbox">
    <img class="round" [attr.src]="GET_SERV+product.logo" (click)="startProduction()"/>
    {{product.quantite}}
  </div>
  <div class="rightbox">
    <div class="progressbardiv">
      <app-my-progress-bar [run]="run" [auto]="auto"
                           [orientation]="Orientation.horizontal"
                           [vitesse]="product.vitesse"
                           [initialValue]="initialValue">
      </app-my-progress-bar>
    </div>
    <div class="boxrightdown">
  
      <button [disabled]="!canBuy" (click)="buy()">
        Buy x{{numberBuyable}}:  {{priceNumberBuyable}} <img class="coin"src="../../assets/goldcoin.png" alt="">
      </button>
      <div class="timeleft">
        {{product.timeleft != 0 ? formatMilliseconds(product.timeleft) : formatMilliseconds(product.vitesse)}}
      </div>
    </div>
  </div>
</div>
