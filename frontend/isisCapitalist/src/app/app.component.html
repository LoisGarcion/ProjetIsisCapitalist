<main>
  <div class="container">
  <header>
    <span class="logo"><img [attr.src]="server+world.logo" /> </span>
    <p>{{world.name}}</p>
    <span [innerHTML]="world.money | bigvalue"> </span>
    <input type="text" [(ngModel)]="username" (change)="onUsernameChanged()"/>
  </header>

    <div class="leftmenu" [style.background-image]="'url(backend\public\icones\fondUpgrades.png)'">
      <button>
          <p>Unlocks</p>
      </button>
      <button>
        <p>Cash Upgrades</p>
      </button>
      <button>
        <p>Angel Upgrades</p>
      </button>
      <button>
        <p>Managers</p>
      </button>
      <button>
        <p>Investors</p>
      </button>
    </div>
    <div class="productlist">
      @for(product of world.products; track product.id){
        <app-product [prod]="product"/>
      }
    </div>
  </div>
</main>
