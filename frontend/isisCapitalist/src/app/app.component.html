<main>
  <div class="container">
  <header>
    <span class="logo"><img [attr.src]="server+world.logo" /> </span>
    <p>{{world.name}}</p>
    <span [innerHTML]="world.money | bigvalue"> </span>
    <input type="text" [(ngModel)]="username" (change)="onUsernameChanged()"/>
    <button (click)="changeQt()">
      <p>{{qtMulti}}</p>
    </button>
  </header>

    <div class="leftmenu" [style.background-image]="'url(backend\public\icones\fondUpgrades.png)'">
      <button>
          Unlocks
      </button>
      <button>
        Cash Upgrades
      </button>
      <button>
        Angel Upgrades
      </button>
      <button>
       Managers
      </button>
      <button>
       Investors
      </button>
    </div>
    <div class="productlist">
      @for(product of world.products; track product.id){
        <app-product [prod]="product" (notifyProduction)="onProductionDone($event)" [qtMulti]="this.qtMulti" [money]="this.world.money"/>
      }
    </div>
  </div>
</main>
